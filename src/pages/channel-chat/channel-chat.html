<ion-header>
  
    <ion-navbar>
      <ion-title>{{channel?.name}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-list>
          <ion-item *ngFor="let msg of messageList |async">
            ( {{msg.from}} ) {{msg.content}}
          </ion-item>
        </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col col-9>
            <ion-textarea [(ngModel)]="content" placeholder="Enter message"></ion-textarea>
          </ion-col>
          <ion-col col-3>
            <button ion-button clear (click)="send()">Submit</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
