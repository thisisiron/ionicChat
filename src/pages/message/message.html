<ion-header>

  <ion-navbar>
    <ion-title>{{profile?.firstName}} {{profile?.lastName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-avatar item-left>
      <img src="assets/imgs/avatar.png">
    </ion-avatar>
    <h2>Ieon Kim</h2>
    <p>blah blah</p>
  </ion-item>
  <ion-item class="chat_right">
      <ion-avatar item-right>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2>Iron</h2>
      <p>blah blah</p>
    </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-9>
          <ion-textarea placeholder="Enter message"></ion-textarea>
        </ion-col>
        <ion-col col-3>
          <button ion-button clear (click)="sendMsg()">Submit</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
