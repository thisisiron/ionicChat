<ion-header>
  <ion-navbar>
    <ion-title>
      Inbox
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)='nav2Profiles()'>
          <ion-icon name='add'></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let msg of messageList">
          <ion-avatar item-left>
            <img [src]= "msg.user.avatar" alt="avatar">
          </ion-avatar>
          <h2>{{msg.user.firstName}} {{msg.user.lastName}}</h2>
          <p>{{msg.lastMessage}}</p>
        </ion-item>
      </ion-list>
</ion-content>
