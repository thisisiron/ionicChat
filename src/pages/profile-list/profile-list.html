<ion-header>

  <ion-navbar>
    <ion-title>ProfileList</ion-title>
    <ion-buttons end>
      <ion-label>Online</ion-label>
    <ion-toggle [(ngModel)]="Online"></ion-toggle>
  </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding >
  <div *ngIf="!Online; else showOnline">
    <ion-list *ngFor="let profile of profileList |async">
        <ion-item *ngIf="profile.key!=uid" (click)="selectProfile(profile)">
          <ion-avatar item-left>
            <img [src]="profile.avatar">
          </ion-avatar>
          <h2>
            {{profile.firstName}}  {{profile.lastName}} {{profile.isOnline?"(Online)":"(Offline)"}}
          </h2>
        </ion-item>
    </ion-list>
  </div>

  <ng-template #showOnline>
    <ion-list *ngFor="let profile of profileList |async">
        <ion-item *ngIf="profile.key!=uid && profile.isOnline" (click)="selectProfile(profile)">
          <ion-avatar item-left>
            <img [src]="profile.avatar">
          </ion-avatar>
          <h2>
            {{profile.firstName}}  {{profile.lastName}} {{profile.isOnline?"(Online)":"(Offline)"}}
          </h2>
        </ion-item>
    </ion-list>
  </ng-template>

</ion-content>
